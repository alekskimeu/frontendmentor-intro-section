<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="./css/custom.css">

</head>
<body>

  <header>
    <div class="container">
      <div class="left">
        <h1 class="brand">
          snap
        </h1>
        <nav class="menu">
          <div class="dropdown features">
            <a href="#" class="feature" onclick="showFeaturesMenu()">Features
              <i class="fas fa-chevron-down" id="features-icon"></i>
            </a>
            <div class="dropdown-menu" id="features-menu">
              <a href="#">
                <i class="fas fa-calendar-alt"></i>
                Todo List
              </a>
              <a href="#">
                <i class="fas fa-calendar"></i>
                Calendar
              </a>
              <a href="#">
                <i class="fas fa-bell"></i>
                Reminders                
              </a>
              <a href="#">
                <i class="fas fa-clock"></i>
                Planning
              </a>
            </div>
          </div>
          <div class="dropdown company">
            <a href="#" onclick="showCompanyMenu()">Company
              <i class="fas fa-chevron-down" id="company-icon"></i>
            </a>
            <div class="dropdown-menu" id="company-menu">
              <a href="#">History</a>
              <a href="#">Our Team</a>
              <a href="#">Blog</a>
            </div>
          </div>
          <a href="#">Careers</a>
          <a href="#">About</a>
        </nav>
      </div>
      <div class="right">
        <a href="#" class="btn-login">Login</a>
        <a href="#" class="btn-register">Register</a>
      </div>

    </div>
  </header>

  <section class="hero">
    <div class="container">
      <div class="left">
        <div class="content">
          <h1 class="heading">
            Make <br /> remote work
          </h1>
          <p class="description">
            Get your team in sync, no matter your location. Streamline processes, 
            create team rituals, and watch productivity soar.
          </p>
      
          <a href="#" class="cta">Learn more</a>
        </div>
        <div class="companies">
          <img src="./images/client-databiz.svg" alt="Data Biz">
          <img src="./images/client-audiophile.svg" alt="Audiophile">
          <img src="./images/client-meet.svg" alt="Meet">
          <img src="./images/client-maker.svg" alt="Maker">
        </div>
      </div>
      <div class="media">
        <img src="./images/image-hero-desktop.png" alt="Hero image">
      </div>
    
    </div>
  </section>

  <script src="./js/script.js"></script>
</body>
</html>
